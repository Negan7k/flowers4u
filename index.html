<body>
  <h1>ðŸŒ¹ Feliz DÃ­a de las Flores ðŸŒ¹</h1>

  <p>
    Cada pÃ©talo amarillo es un rayito de sol que quiero regalarte hoy.<br>
    Gracias por llenar mi vida de alegrÃ­a, ternura y amor.<br>

  <!-- MÃºsica de fondo -->
  <audio autoplay loop>
    <source src="cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Heart {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 20;
        this.size = Math.random() * 20 + 15;
        this.speed = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.5 + 0.5;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size/2, this.y - this.size/2,
                          this.x - this.size, this.y + this.size/3,
                          this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size, this.y + this.size/3,
                          this.x + this.size/2, this.y - this.size/2,
                          this.x, this.y);
        ctx.fill();
      }

      update() {
        this.y -= this.speed;
        if (this.y < -10) {
          this.y = canvas.height + 10;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      }
    }

    const hearts = [];
    for (let i = 0; i < 30; i++) {
      hearts.push(new Heart());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => h.update());
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
