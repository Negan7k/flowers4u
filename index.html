<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti üíõ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
      background: #000;
    }

    /* üåå Fondo estrellado animado */
    .fondo-estrellas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .estrella {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: parpadeo 2s infinite alternate;
    }

    @keyframes parpadeo {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      color: #ffd700;
      margin: 5px 0 15px 0;
      text-shadow: 0 0 8px #fff, 0 0 15px #ff8, 0 0 25px #ffd700;
      z-index: 2;
      position: relative;
    }

    .mensaje {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
    }

    .mensaje p {
      font-size: 1.1rem;
      color: #fff;
      max-width: 90%;
      line-height: 1.6;
      margin: 10px 0;
    }

    img {
      width: 100%;
      max-width: 320px;
      background: transparent;
      border: none;
      box-shadow: none;
      margin: 8px 0 15px 0;
      z-index: 2;
      position: relative;
      pointer-events: none;
    }

    /* üåª Girasoles cayendo */
    .girasol {
      position: fixed;
      top: -10vh;
      font-size: 18px;
      pointer-events: none;
      z-index: 1;
      animation: caerGirasol linear forwards;
    }

    @keyframes caerGirasol {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      50% { transform: translateX(15px) translateY(50vh) rotate(180deg); }
      100% { transform: translateX(-15px) translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* ‚ú® Destello al click */
    .destello {
      position: absolute;
      color: #fff;
      font-size: 1.8rem; /* m√°s grande */
      transform: translate(-50%, -50%);
      animation: destello 1s ease forwards;
      text-shadow: 0 0 8px #fff, 0 0 15px #0ff, 0 0 25px #ff0;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes destello {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }

    /* üì± Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .mensaje p { font-size: 1rem; }
      img { max-width: 260px; }
    }

    @media (min-width: 1000px) {
      h1 { font-size: 3rem; }
      .mensaje p { font-size: 1.4rem; max-width: 700px; }
      img { max-width: 340px; }
    }
  </style>
</head>
<body>
  <!-- üåå Fondo estrellado -->
  <div class="fondo-estrellas" id="fondo"></div>

  <h1>üåπ Feliz D√≠a de las Flores üåπ</h1>
  <img src="20_09_2025.png" alt="Ramo de flores" loading="lazy">
  
  <div class="mensaje">
    <p>üíõ Cada p√©talo amarillo es un rayito de sol que quiero regalarte hoy.</p>
    <p>üåπ Gracias por llenar mi vida de alegr√≠a, ternura y amor.</p>
    <p>‚úâÔ∏è Eres mi personita favorita y siempre lo ser√°s.</p>
  </div>

  <!-- üé∂ M√∫sica -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <script>
    // üåü Generar muchas estrellas fijas con parpadeo
    const fondo = document.getElementById("fondo");
    for (let i = 0; i < 120; i++) { // m√°s estrellas
      const estrella = document.createElement("div");
      estrella.classList.add("estrella");
      const size = Math.random() * 2 + 1; 
      estrella.style.width = size + "px";
      estrella.style.height = size + "px";
      estrella.style.top = Math.random() * 100 + "vh";
      estrella.style.left = Math.random() * 100 + "vw";
      estrella.style.animationDuration = (Math.random() * 3 + 2) + "s";
      fondo.appendChild(estrella);
    }

    // üåª Girasoles cayendo
    function crearGirasol() {
      const girasol = document.createElement("div");
      girasol.classList.add("girasol");
      girasol.innerHTML = "üåª";
      girasol.style.left = Math.random() * 100 + "vw";
      girasol.style.fontSize = (Math.random() * 12 + 15) + "px";
      const duracion = Math.random() * 5 + 6;
      girasol.style.animationDuration = duracion + "s";
      document.body.appendChild(girasol);
      setTimeout(() => girasol.remove(), duracion * 1000);
    }
    setInterval(crearGirasol, 900);

    // üéµ M√∫sica y ‚ú® destello al click
    const musica = document.getElementById("musica");
    document.body.addEventListener("click", (e) => {
      musica.play().catch(()=>{});

      const destello = document.createElement("div");
      destello.classList.add("destello");
      destello.innerHTML = "‚ú®";
      destello.style.left = e.pageX + "px";
      destello.style.top = e.pageY + "px";
      document.body.appendChild(destello);
      setTimeout(() => destello.remove(), 1000);
    });
  </script>
</body>
</html>
