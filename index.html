<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para ti üíõ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      box-sizing: border-box;
      text-align: center;

      /* Fondo oscuro fijo para que destaque todo */
      background: radial-gradient(circle at top, #2b1055 0%, #0b0216 60%, #000000 100%);
    }

    h1 {
      font-size: 2rem;
      color: #ffd700;
      margin: 5px 0 10px 0;
      animation: fadeIn 2s ease-in-out;
      z-index: 4;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff8;
    }

    p {
      font-size: 1.05rem;
      color: #fff;
      max-width: 90%;
      animation: fadeIn 3s ease-in-out;
      line-height: 1.45;
      margin: 6px 0;
      z-index: 4;
      text-shadow: 0 0 4px #000;
    }

    img {
      width: 100%;
      max-width: 340px;
      transform: scale(1.15);
      background: transparent;
      border: none;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      animation: fadeIn 2s ease-in-out;
      margin: 8px 0;
      z-index: 4;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üíõ Bolitas amarillas flotando hacia arriba (peque√±as) */
    .destelloUp {
      position: fixed;
      background: radial-gradient(circle, #fff7a8 0%, #ffd700 60%);
      border-radius: 50%;
      animation: subir 5s linear forwards;
      pointer-events: none;
      z-index: 2;
      box-shadow: 0 0 10px rgba(255,215,0,0.9), 0 0 18px rgba(255,235,59,0.6);
      opacity: 0.95;
    }

    @keyframes subir {
      from { transform: translateY(100vh) scale(0.6); opacity: 1; }
      to   { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* üåª Lluvia de girasoles (desde arriba hacia abajo) */
    .girasol {
      position: fixed;
      font-size: 22px;
      animation: caer 6s linear forwards;
      pointer-events: none;
      z-index: 1;
      opacity: 0.97;
      filter: drop-shadow(0 6px 6px rgba(0,0,0,0.6));
    }

    @keyframes caer {
      from { transform: translateY(-20vh) rotate(0deg); opacity: 1; }
      to   { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* ‚ú® Destello puntual al click */
    .destello {
      position: absolute;
      color: #fff;
      font-size: 1.8rem;
      transform: translate(-50%, -50%);
      animation: destello 1s ease forwards;
      text-shadow: 0 0 12px #fff, 0 0 24px #ffd700, 0 0 36px #fff176;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes destello {
      from { transform: scale(0); opacity: 1; }
      to   { transform: scale(3); opacity: 0; }
    }

    /* üì± Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      p  { font-size: 0.98rem; }
      img { max-width: 280px; transform: scale(1.08); }
    }

    @media (min-width: 1000px) {
      h1 { font-size: 2.8rem; }
      p  { font-size: 1.2rem; max-width: 700px; }
      img { max-width: 380px; transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <h1>üåπ Feliz D√≠a de las Flores üåπ</h1>

  <!-- Mant√©n exactamente el mismo nombre de la imagen -->
  <img src="20_09_2025.png" alt="Ramo de flores">

  <p>
  üíõ Cada p√©talo amarillo es un rayito de sol que quiero regalarte hoy üíõ
  </p>
  <p>
    üåπ Gracias por llenar mi vida de alegr√≠a, ternura y amor üåπ
  </p>
  <p>
    ‚úâÔ∏è Eres mi personita favorita y siempre lo ser√°s ‚úâÔ∏è
  </p>


  <!-- üé∂ M√∫sica (se activar√° al primer click) -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <script>
    // üíõ Bolitas amarillas subiendo
    function crearDestelloUp() {
      const bolita = document.createElement("div");
      bolita.classList.add("destelloUp");
      const size = Math.random() * 12 + 6; // 6px - 18px
      bolita.style.width = size + "px";
      bolita.style.height = size + "px";
      // aparecer desde abajo en posici√≥n aleatoria con margen para mejor visual
      bolita.style.left = Math.random() * 92 + 4 + "vw";
      // empezar justo fuera de pantalla abajo (animation subir se encarga)
      document.body.appendChild(bolita);
      setTimeout(() => bolita.remove(), 5200);
    }
    const intervaloBolitas = setInterval(crearDestelloUp, 450);

    // üåª Lluvia de girasoles
    function crearGirasol() {
      const girasol = document.createElement("div");
      girasol.classList.add("girasol");
      girasol.innerHTML = "üåª";
      girasol.style.left = Math.random() * 95 + "vw";
      // tama√±o variable
      girasol.style.fontSize = Math.random() * 26 + 18 + "px"; // 18px - 44px
      // variaci√≥n en la duraci√≥n y delay para que no parezca mec√°nico
      const dur = Math.random() * 3 + 5; // 5s - 8s
      const delay = Math.random() * 1.5; // 0 - 1.5s
      girasol.style.animationDuration = dur + "s";
      girasol.style.animationDelay = delay + "s";
      document.body.appendChild(girasol);
      setTimeout(() => girasol.remove(), (dur + delay) * 1000 + 200);
    }
    const intervaloGirasoles = setInterval(crearGirasol, 700);

    // üéµ M√∫sica + destello puntual al click (una sola vez activa la m√∫sica)
    const musica = document.getElementById("musica");
    let musicaActivada = false;

    document.body.addEventListener("click", (e) => {
      // activar m√∫sica solo la primera vez (intento de play; puede fallar si navegador bloquea)
      if (!musicaActivada) {
        musica.play().catch(() => {/* si falla, nada */});
        musicaActivada = true;
      }

      // crear destello puntual donde toc√≥
      const destello = document.createElement("div");
      destello.classList.add("destello");
      destello.innerHTML = "‚ú®";
      destello.style.left = e.pageX + "px";
      destello.style.top  = e.pageY + "px";
      document.body.appendChild(destello);
      setTimeout(() => destello.remove(), 1000);
    }, { passive: true });

    // Opcional: si quieres pausar todo por rendimiento cuando la pesta√±a no est√° activa
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        // pausar m√∫sica y reducir creaci√≥n de elementos
        musica.pause();
        clearInterval(intervaloBolitas);
        clearInterval(intervaloGirasoles);
      } else {
        // reanudar (no forzar√° m√∫sica a sonar sin interacci√≥n)
        // reestablecer intervalos
        setInterval(crearDestelloUp, 450);
        setInterval(crearGirasol, 700);
      }
    });
  </script>
</body>
</html>
