<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti 💛</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      box-sizing: border-box;
      text-align: center;

      /* Fondo fijo galáctico */
      background: #1a1a40;
    }

    h1 {
      font-size: 2rem;
      color: #ffd700;
      margin: 5px 0 15px 0;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff8;
    }

    /* 🌟 Texto brillante en todas las frases */
    .mensaje p {
      font-size: 1.1rem;
      color: #fff;
      max-width: 90%;
      margin: 10px 0;
      line-height: 1.5;
      opacity: 0;
      animation: glowIn 2s ease forwards;
      text-shadow: 0 0 8px #ffd700, 0 0 16px #ffea00;
    }

    .mensaje p:nth-child(1) { animation-delay: 0s; }
    .mensaje p:nth-child(2) { animation-delay: 2s; }
    .mensaje p:nth-child(3) { animation-delay: 4s; }

    @keyframes glowIn {
      from { opacity: 0; text-shadow: none; }
      to { opacity: 1; text-shadow: 0 0 8px #ffd700, 0 0 16px #ffea00; }
    }

    /* 📸 Imagen con carga suave */
    img {
      width: 100%;
      max-width: 340px;
      transform: scale(1.15);
      background: transparent;
      border: none;
      box-shadow: none;
      margin: 8px 0 15px 0;
      z-index: 4;
      pointer-events: none;
      transition: filter 0.8s ease, opacity 0.8s ease;
    }

    img.loading {
      filter: blur(15px);
      opacity: 0.3;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* 🌻 Girasoles cayendo */
    .girasol {
      position: fixed;
      font-size: 18px;
      animation: caerGirasol 6s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes caerGirasol {
      from { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) translateX(20vw) rotate(360deg); opacity: 0; }
    }

    /* 🔆 Bolitas amarillas subiendo */
    .bolita {
      position: fixed;
      background: #ffea00;
      border-radius: 50%;
      opacity: 0.8;
      animation: subirBolita 4s linear forwards;
      pointer-events: none;
      z-index: 0;
      box-shadow: 0 0 6px #ffd700;
    }

    @keyframes subirBolita {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.9; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* 📱 Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .mensaje p { font-size: 1rem; }
      img { max-width: 280px; transform: scale(1.1); }
    }

    @media (min-width: 1000px) {
      h1 { font-size: 3rem; }
      .mensaje p { font-size: 1.4rem; max-width: 700px; }
      img { max-width: 350px; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>🌹 Feliz Día de las Flores 🌹</h1>

  <!-- Imagen con carga suave -->
  <img src="20_09_2025.png" alt="Ramo de flores" loading="lazy" class="loading">

  <!-- Mensaje separado por frases -->
  <div class="mensaje">
    <p>💛 Cada pétalo amarillo es un rayito de sol que quiero regalarte hoy.</p>
    <p>🌹 Gracias por llenar mi vida de alegría, ternura y amor.</p>
    <p>✉️ Eres mi personita favorita y siempre lo serás.</p>
  </div>

  <!-- 🎶 Música -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 🎵 Reproduce música al primer clic
    const musica = document.getElementById("musica");
    document.body.addEventListener("click", () => {
      musica.play();
    }, { once: true });

    // 🌸 Imagen con efecto blur al cargar
    const imagen = document.querySelector("img");
    imagen.addEventListener("load", () => {
      imagen.classList.remove("loading");
    });

    // 🌻 Crear girasoles cayendo
    function crearGirasol() {
      const girasol = document.createElement("div");
      girasol.classList.add("girasol");
      girasol.innerHTML = "🌻";
      girasol.style.left = Math.random() * 100 + "vw";
      girasol.style.fontSize = (Math.random() * 10 + 14) + "px";
      document.body.appendChild(girasol);
      setTimeout(() => girasol.remove(), 6000);
    }
    setInterval(crearGirasol, 1200);

    // 🔆 Crear bolitas amarillas subiendo
    function crearBolita() {
      const bolita = document.createElement("div");
      bolita.classList.add("bolita");
      const size = Math.random() * 6 + 4; // tamaño más pequeño
      bolita.style.width = size + "px";
      bolita.style.height = size + "px";
      bolita.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(bolita);
      setTimeout(() => bolita.remove(), 4000);
    }
    setInterval(crearBolita, 500);
  </script>
</body>
</html>
