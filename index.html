<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Nayara üíõ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow-x: hidden;
      background: #000;
      color: #fff;
    }

    /* üåå Fondo estrellado */
    .fondo-estrellas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .estrella {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: parpadeo 2s infinite alternate;
    }
    @keyframes parpadeo {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* üé® T√≠tulos */
    .titulo {
      z-index: 2;
      margin-top: 20px;
    }
    .titulo h1, .flores {
      font-weight: bold;
      margin: 8px 0;
      background: linear-gradient(45deg, #ffd700, #fff8dc, #daa520);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(255,215,0,0.6);
    }
    .titulo h1 {
      font-size: 1.6rem;
    }
    .flores {
      font-size: 1.9rem;
    }

    /* üìú Mensaje */
    .mensaje {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
      margin-top: 15px;
    }
    .mensaje p {
      font-size: 0.95rem; /* un poco m√°s peque√±o */
      color: #fff;
      line-height: 1.5;
      margin: 6px 0;
      text-align: center;
    }

    img {
      width: 90%;
      max-width: 450px;
      margin: 15px 0;
      z-index: 1;
      position: relative;
      pointer-events: none;
    }

    /* üåª Girasoles cayendo */
    .girasol {
      position: fixed;
      top: -10vh;
      font-size: 18px;
      pointer-events: none;
      z-index: 1;
    }

    /* ‚ú® Destello al click */
    .destello {
      position: absolute;
      color: #fff;
      font-size: 2.5rem;
      transform: translate(-50%, -50%);
      animation: destello 1s ease forwards;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #ff0;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes destello {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(3.5); opacity: 0; }
    }

    /* üì± Responsive */
    @media (max-width: 600px) {
      .titulo h1 { font-size: 1.3rem; }
      .flores { font-size: 1.5rem; }
      .mensaje p { font-size: 0.85rem; }
      img { max-width: 350px; 
      width: 95%; }
    }
  </style>
</head>
<body>
  <!-- üåå Fondo estrellado -->
  <div class="fondo-estrellas" id="fondo"></div>

  <!-- üé® T√≠tulos -->
  <div class="titulo">
    <h1>Feliz D√≠a De Las</h1>
    <div class="flores">FLORES<br>AMARILLAS</div>
  </div>

  <img src="20_09_2025.png" alt="Ramo de flores" loading="lazy">

  <!-- üìú Frases -->
  <div class="mensaje">
    <p>üíõ Cada p√©talo amarillo es un rayito de sol que quiero regalarte hoy.</p>
    <p>üåπ Gracias por llenar mi vida de alegr√≠a, ternura y amor.</p>
    <p>‚úâÔ∏è Eres mi personita favorita y siempre lo ser√°s.</p>
  </div>

  <!-- üé∂ M√∫sica -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <script>
    // üåü Estrellas en el fondo
    const fondo = document.getElementById("fondo");
    for (let i = 0; i < 200; i++) {
      const estrella = document.createElement("div");
      estrella.classList.add("estrella");
      const size = Math.random() * 2 + 1;
      estrella.style.width = size + "px";
      estrella.style.height = size + "px";
      estrella.style.top = Math.random() * 100 + "vh";
      estrella.style.left = Math.random() * 100 + "vw";
      estrella.style.animationDuration = (Math.random() * 3 + 2) + "s";
      fondo.appendChild(estrella);
    }

    // üåª Girasoles cayendo
    function crearGirasol() {
      const girasol = document.createElement("div");
      girasol.classList.add("girasol");
      girasol.innerHTML = "üåª";
      girasol.style.left = Math.random() * 100 + "vw";
      girasol.style.fontSize = (Math.random() * 6 + 12) + "px";

      const duracion = Math.random() * 6 + 6;
      const direccion = Math.random() < 0.5 ? -1 : 1;
      girasol.animate([
        { transform: `translateX(0px) translateY(-10vh) rotate(0deg)`, opacity: 1 },
        { transform: `translateX(${direccion * 40}px) translateY(110vh) rotate(360deg)`, opacity: 0 }
      ], {
        duration: duracion * 1000,
        iterations: 1,
        easing: "linear"
      });

      document.body.appendChild(girasol);
      setTimeout(() => girasol.remove(), duracion * 1000);
    }
    setInterval(crearGirasol, 900);

    // üéµ M√∫sica y ‚ú® destello al click
    const musica = document.getElementById("musica");
    document.body.addEventListener("click", (e) => {
      musica.play().catch(()=>{});
      const destello = document.createElement("div");
      destello.classList.add("destello");
      destello.innerHTML = "‚ú®";
      destello.style.left = e.pageX + "px";
      destello.style.top = e.pageY + "px";
      document.body.appendChild(destello);
      setTimeout(() => destello.remove(), 1000);
    });
  </script>
</body>
</html>
