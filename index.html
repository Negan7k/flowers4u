<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti 💛</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff8e1, #ffe0b2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #b71c1c;
      margin: 10px 0;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.1rem;
      color: #4e342e;
      max-width: 90%;
      animation: fadeIn 5s ease-in-out;
      line-height: 1.5;
    }

    img {
      width: 100%;
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
      margin: 15px 0;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Corazones flotando */
    .heart {
      position: fixed;
      color: red;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      from {transform: translateY(100vh) scale(1);}
      to {transform: translateY(-10vh) scale(1.5);}
    }

    /* 📱 Ajustes para móviles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      img {
        max-width: 200px;
      }
    }

    /* 💻 Ajustes para pantallas grandes */
    @media (min-width: 1000px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.4rem;
        max-width: 700px;
      }
      img {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <h1>🌹 Feliz Día de las Flores 🌹</h1>
  <img src="20_09_25.png" alt="Ramo de flores">
  <p>
    Cada pétalo amarillo es un rayito de sol que quiero regalarte hoy.  
    Gracias por llenar mi vida de alegría, ternura y amor.  
    💛 Eres mi persona favorita 💛
  </p>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // Crear corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
