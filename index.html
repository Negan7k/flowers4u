<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti üíõ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
      background: #000; /* fondo oscuro base */
    }

    /* üåå Estrellas fijas de fondo */
    .fondo-estrellas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                  radial-gradient(1.5px 1.5px at 80% 70%, #ffd, transparent),
                  radial-gradient(1.5px 1.5px at 50% 80%, #fff, transparent),
                  radial-gradient(2px 2px at 70% 20%, #ffe, transparent),
                  radial-gradient(1px 1px at 40% 60%, #fff, transparent),
                  radial-gradient(2px 2px at 90% 40%, #fff, transparent);
      background-color: #000010;
      z-index: 0;
    }

    h1 {
      font-size: 2rem;
      color: #ffd700;
      margin: 5px 0 10px 0;
      animation: fadeIn 3s ease-in-out;
      z-index: 2;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff8, 0 0 30px #ffd700;
    }

    .mensaje p {
      font-size: 1.1rem;
      color: #fff;
      max-width: 90%;
      line-height: 1.5;
      margin: 8px 0;
      z-index: 2;
      animation: fadeIn 5s ease-in-out;
    }

    img {
      width: 100%;
      max-width: 340px;
      transform: scale(1.15);
      background: transparent;
      border: none;
      box-shadow: none;
      margin: 8px 0 15px 0;
      z-index: 4;
      pointer-events: none;
      transition: filter 0.8s ease, opacity 0.8s ease;
    }
    img.loading {
      filter: blur(15px);
      opacity: 0.3;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* üåª Girasoles cayendo natural */
    .girasol {
      position: fixed;
      top: -10vh;
      font-size: 20px;
      pointer-events: none;
      z-index: 1;
      animation: caerGirasol linear forwards;
    }
    @keyframes caerGirasol {
      0% { transform: translateX(0) translateY(-10vh) rotate(0deg); opacity: 1; }
      50% { transform: translateX(20px) translateY(50vh) rotate(180deg); }
      100% { transform: translateX(-20px) translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* ‚ú® Destello gal√°ctico al click */
    .destello {
      position: absolute;
      color: #fff;
      font-size: 1.5rem;
      transform: translate(-50%, -50%);
      animation: destello 1s ease forwards;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #ff0;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes destello {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }

    /* üì± Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .mensaje p { font-size: 1rem; }
      img { max-width: 280px; transform: scale(1.1); }
    }

    @media (min-width: 1000px) {
      h1 { font-size: 3rem; }
      .mensaje p { font-size: 1.4rem; max-width: 700px; }
      img { max-width: 350px; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <!-- üåå Fondo estrellado -->
  <div class="fondo-estrellas"></div>

  <h1>üåπ Feliz D√≠a de las Flores üåπ</h1>
  <img src="20_09_2025.png" alt="Ramo de flores" loading="lazy" class="loading">
  
  <div class="mensaje">
    <p>üíõ Cada p√©talo amarillo es un rayito de sol que quiero regalarte hoy.</p>
    <p>üåπ Gracias por llenar mi vida de alegr√≠a, ternura y amor.</p>
    <p>‚úâÔ∏è Eres mi personita favorita y siempre lo ser√°s.</p>
  </div>

  <!-- üé∂ M√∫sica -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <script>
    // üå∏ Imagen con efecto blur al cargar
    const imagen = document.querySelector("img");
    imagen.addEventListener("load", () => {
      imagen.classList.remove("loading");
    });

    // üåª Girasoles cayendo m√°s naturales
    function crearGirasol() {
      const girasol = document.createElement("div");
      girasol.classList.add("girasol");
      girasol.innerHTML = "üåª";
      girasol.style.left = Math.random() * 100 + "vw";
      girasol.style.fontSize = (Math.random() * 20 + 25) + "px";
      const duracion = Math.random() * 5 + 6;
      girasol.style.animationDuration = duracion + "s";
      document.body.appendChild(girasol);
      setTimeout(() => girasol.remove(), duracion * 1000);
    }
    setInterval(crearGirasol, 900);

    // üéµ M√∫sica y ‚ú® destellos al click
    const musica = document.getElementById("musica");
    document.body.addEventListener("click", (e) => {
      musica.play().catch(()=>{});

      // Crear 3 destellos al azar cerca del click
      for (let i = 0; i < 3; i++) {
        const destello = document.createElement("div");
        destello.classList.add("destello");
        destello.innerHTML = "‚ú®";
        destello.style.left = (e.pageX + (Math.random() * 60 - 30)) + "px";
        destello.style.top = (e.pageY + (Math.random() * 60 - 30)) + "px";
        document.body.appendChild(destello);
        setTimeout(() => destello.remove(), 1000);
      }
    }, { once: false });
  </script>
</body>
</html>
