<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti üíõ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      box-sizing: border-box;
      text-align: center;

      /* üåå Fondo gal√°ctico animado */
      background: linear-gradient(135deg, #1a1a40, #3f2b96, #a8c0ff);
      background-size: 400% 400%;
      animation: fondoAnimado 15s ease infinite;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      color: #ffd700;
      margin: 5px 0 10px 0;
      animation: fadeIn 3s ease-in-out;
      z-index: 2;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff8;
    }

    p {
      font-size: 1.1rem;
      color: #fff;
      max-width: 90%;
      animation: fadeIn 5s ease-in-out;
      line-height: 1.5;
      margin: 8px 0;
      z-index: 2;
      text-shadow: 0 0 5px #000;
    }

    img {
      width: 100%;
      max-width: 320px;
      transform: scale(1.15);
      background: transparent;
      border: none;
      box-shadow: none;
      animation: fadeIn 2s ease-in-out;
      margin: 8px 0;
      z-index: 2;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* ‚ù§Ô∏è Corazones flotando */
    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 16px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from {transform: translateY(100vh) scale(0.8);}
      to {transform: translateY(-10vh) scale(1.2);}
    }

    /* ‚ú® Estrellitas diagonales */
    .estrella {
      position: fixed;
      color: #fff;
      font-size: 12px;
      animation: moverEstrella 4s linear forwards;
      pointer-events: none;
      z-index: 0;
      opacity: 0.9;
      text-shadow: 0 0 5px #fff, 0 0 10px #ffd700;
    }

    @keyframes moverEstrella {
      from { transform: translateY(100vh) translateX(0); opacity: 1; }
      to { transform: translateY(-20vh) translateX(50vw); opacity: 0; }
    }

    /* ‚ú® Destello gal√°ctico al click */
    .destello {
      position: absolute;
      color: #fff;
      font-size: 2rem;
      transform: translate(-50%, -50%);
      animation: destello 1s ease forwards;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #f0f;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes destello {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }

    /* üì± Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
      img { max-width: 280px; transform: scale(1.1); }
    }

    @media (min-width: 1000px) {
      h1 { font-size: 3rem; }
      p { font-size: 1.4rem; max-width: 700px; }
      img { max-width: 350px; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>üåπ Feliz D√≠a de las Flores üåπ</h1>
  <img src="flores.png" alt="Ramo de flores">
  <p>
    Cada p√©talo amarillo es un rayito de sol que quiero regalarte hoy.  
    Gracias por llenar mi vida de alegr√≠a, ternura y amor.  
    üíõ Eres mi persona favorita üíõ
  </p>

  <!-- üé∂ M√∫sica -->
  <audio id="musica" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ‚ù§Ô∏è Corazones flotando (m√°s peque√±os)
    function crearCorazon() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 15 + 10 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(crearCorazon, 600);

    // ‚ú® Estrellitas diagonales
    function crearEstrella() {
      const estrella = document.createElement("div");
      estrella.classList.add("estrella");
      estrella.innerHTML = "‚ú®";
      estrella.style.left = Math.random() * 100 + "vw";
      estrella.style.fontSize = (Math.random() * 10 + 10) + "px";
      document.body.appendChild(estrella);
      setTimeout(() => estrella.remove(), 4000);
    }
    setInterval(crearEstrella, 300);

    // üéµ M√∫sica y ‚ú® destellos al hacer click
    const musica = document.getElementById("musica");
    document.body.addEventListener("click", (e) => {
      musica.play(); // activa m√∫sica en el primer clic

      const destello = document.createElement("div");
      destello.classList.add("destello");
      destello.innerHTML = "‚ú®";
      destello.style.left = e.pageX + "px";
      destello.style.top = e.pageY + "px";
      document.body.appendChild(destello);

      setTimeout(() => destello.remove(), 1000);
    });
  </script>
</body>
</html>
